<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <script>

        var a;
        a = "<table border ='1px'>";
        for ( i = 2; i < 10; i ++){
            a = a + "<tr>";
            for ( j = 1; j <= 9; j++){
                a = a + "<td>" + i + 'x' + j + '=' + i*j + "</td>";
            }
            a = a + "</tr>";
        }
        a = a + "</table>";
        document.write(a);

    </script>
</body>
</html>
