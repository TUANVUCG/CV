<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác</title>
</head>
<body>
    <script>
        var k;
        for (i = 1; i<6; i ++ ){
            for (j =0; j<i ; j++){
                document.write("*");
            }document.write("</br>");
        }document.write("</br>");
        // hình đầu tiên
        for ( i =5; i >= 1 ; i-- ){
            for ( j = 0; j < i ; j ++){
                document.write("*");
            }document.write("</br>");
        }document.write("</br>");
        // hình thứ hai
        for ( i = 1; i < 6; i ++) {
            for (k = 5; i < k; k--) {
                document.write("&nbsp&nbsp");
            }
            for (j = 0; j < i; j++) {
                document.write("*");
            }document.write("</br>");
        }document.write("</br>");
        // hình thứ ba
        for(i=0;i<=5;i++){
            for(k=0;k<=i;k++){
                document.write('&nbsp&nbsp');
            }
            for (j=5;j>=i;j--){
                document.write('*');
            }
            document.write('<br>');
        }
        // hình thứ tư
    </script>
</body>
</html>
