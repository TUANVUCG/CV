<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp for bài 2</title>
</head>
<body>
<script>
    var a = prompt("Nhập một số");
    var i = 1;
    var total = 0;
    for(i; i <=a; i ++){
        total = total + i ;
    }
    alert(total);
</script>

</body>
</html>
