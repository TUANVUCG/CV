<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
    <form>
        <img style="width: 150px; height: 150px;" id="image" src="hihi.jpg"/>
        <p>Click để di chuyển ảnh sang phải</p>
        <input type="button" value="Click" onclick="moveright();"/>
    </form>
    <script>
        var img = null;
        img = document.getElementById("image");
        function init() {
            img = document.getElementById("image");
            img.style.position = "relative";
            img.style.left = "0px";
        }
        function moveright() {
            img.style.left = parseInt(img.style.left) + 10 + "px";
        }
        window.onload = init;
    </script>

</body>
</html>
