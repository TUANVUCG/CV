<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Nhập nhiệt độ"));
        for (a; true;){
            if (a > 100){
                alert("Giảm nhiệt độ");
                break;
            }
            if (a < 20){
                alert("Tăng nhiệt độ");
                break;
            }
            else {
                document.write("Nhiệt độ là: " + a);
                break;
            }
        }
    </script>
</body>
</html>
